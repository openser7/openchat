<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Get OpenSer</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputNombre">Nombre </label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Completo">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email </label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefono">Teléfono </label>
                    <input type="Telefono" class="form-control" id="inputTelefono" placeholder="Teléfono">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmpresa">Empresa </label>
                <input type="text" class="form-control" id="inputEmpresa" placeholder="Open Service">
            </div>
            <div class="form-group">
                    <label for="textAreaMensaje">Mensaje </label>
                    <textarea class="form-control" id="textAreaMensaje" rows="3"></textarea>
                  </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="exampleFormControlSelect1">Número de Empleados </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Menor a 50</option>
                        <option>De 50 a 200</option>
                        <option>De 200 a 500</option>
                        <option>Mayor a 500</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">¿Cómo nos encontraste?</label>
                    <select id="inputState" class="form-control">
                        <option selected>-</option>
                        <option>Google</option>
                        <option>Facebook</option>
                        <option>Blog</option>
                        <option>Email</option>
                        <option>Revista</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Terminos y Condiciones
                    </label>
                </div>
            </div>
            <button id="EnviarSolicitud" type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
